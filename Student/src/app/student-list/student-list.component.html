<button class="nav-item nav-link-edit" routerLink='/addstudent'>Add Student</button >
    <br><br>
<h1>Student List Page</h1>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.studentId }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td><button class="nav-item nav-link-edit" routerLink='/editstudent/{{ student.studentId }}'>Edit Student</button ></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
